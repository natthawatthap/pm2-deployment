name: Deploy Node.js Application

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Specify the Node.js version

      - name: Install dependencies
        run: npm install


  deploy:
    runs-on: macos-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Specify the Node.js version

      - name: Install dependencies
        run: npm install

      - name: Deploy to Natthawat's MacBook Air
        run: |
          scp -r ./* natthawat@Natthawats-MacBook-Air:/Users/natthawat/Desktop/pm2-deployment  # Copy files to your MacBook
          ssh natthawat@Natthawats-MacBook-Air 'cd /Users/natthawat/Desktop/pm2-deployment && npm install && pm2 restart all'  # Adjust based on your deployment script

        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_KNOWN_HOSTS: ${{ secrets.SSH_KNOWN_HOSTS }}
